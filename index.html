<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- 
      Fontawesome: Replace with your own kit. For more information, visit:
        https://fontawesome.com/docs/web/
    -->
    <script src="https://kit.fontawesome.com/ebd7079609.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body class="flex">
    <nav>
      <ul id="menu" class="flex">
        <li id="branding"><a href="/">Navbar</a></li>
        <li class="nav-item"><a class="nav-item-link text-black" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-item-link text-black" href="#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-item-link nav-btn-rounded bg-primary text-white" href="#signup">Sign Up</a></li>
        <li id="menu-toggle">
          <a href="#" aria-label="Menu Toggle">
            <i class="fa fa-bars"></i>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <section id="header">
        <h1>Home Top</h1>
      </section>
      <section id="about">
        <h1>About</h1>
      </section>
      <section id="contact">
        <h1>Contact Us</h1>
      </section>
      <section id="signup">
        <h1>Sign Up</h1>
      </section>
    </main>

    <footer>
      
    </footer>

    <script type="text/javascript" src="static/js/navbar.js"></script>
    <script>
      const menu = document.getElementById("menu");
      const toggle = document.getElementById("menu-toggle");

      // Adds an event listener to the mobile menu's toggle button.
      toggle.addEventListener(
        "click",
        function (e) {
          e.preventDefault();
          e.stopPropagation();
          toggleMobileNav(menu, toggle);
        }
      );
    </script>

    <!-- Changes the active link in navbar based on scroll position. -->
    <script>
      window.addEventListener("scroll", event => {
        toggleActiveLink(window, document.querySelectorAll("nav ul li.nav-item a"));
      });
    </script>
  </body>
</html>
